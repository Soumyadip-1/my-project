<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dynamic Product Filter with Dropdown using JavaScript DOM Manipulation</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .product-list-container {
    border: 1px solid #333;
    padding: 15px;
    margin-bottom: 20px;
    width: 300px;
  }
  .product-list-container h2 {
    margin-top: 0;
  }
  select {
    margin-left: 10px;
  }
  .product-item {
    border: 1px solid #ddd;
    margin: 5px 0;
    padding: 8px;
    border-radius: 3px;
    background: #f9f9f9;
  }
</style>
</head>
<body>

<div class="product-list-container">
  <h2>Product List</h2>
  <label>
    Filter by Category:
    <select id="categoryDropdown">
      <option value="All">All</option>
      <option value="Clothing">Clothing</option>
      <option value="Electronics">Electronics</option>
      <option value="Books">Books</option>
    </select>
  </label>
  <div id="productList"></div>
</div>

<script>
  // Products array with category info
  const products = [
    { name: "T-Shirt", category: "Clothing" },
    { name: "Jeans", category: "Clothing" },
    { name: "Headphones", category: "Electronics" },
    { name: "Smartphone", category: "Electronics" },
    { name: "Novel", category: "Books" },
    { name: "Cookbook", category: "Books" }
  ];

  const categoryDropdown = document.getElementById('categoryDropdown');
  const productList = document.getElementById('productList');

  // Function to render products based on selected category
  function renderProducts(category) {
    productList.innerHTML = ''; // Clear previous list
    // Filter products or show all
    const filteredProducts = category === 'All'
      ? products
      : products.filter(product => product.category === category);

    // Add each product as a div element
    filteredProducts.forEach(product => {
      const div = document.createElement('div');
      div.className = 'product-item';
      div.textContent = product.name;
      productList.appendChild(div);
    });
  }

  // Initial render with "All" selected
  renderProducts('All');

  // Change event for dropdown to filter dynamically
  categoryDropdown.addEventListener('change', () => {
    renderProducts(categoryDropdown.value);
  });
</script>

</body>
</html>
